<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="user-list">

    </div>
    <style>
        #inner-user {
            background-color: tomato;
            border-radius: 5px;
            box-shadow: 10px 5px 5px goldenrod;
            margin: 10px;
            padding: 20px;
            max-width: 250px;
        }
    </style>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(any => showUserNames(any));

        function showUserNames(any) {
            // console.log(any);
            let lists = " ";
            any.forEach(user => {
                lists = lists + `<div id="inner-user" > 
                    Name :${user.name},
                    <p> E-Mail: ${user.email} </p>
                    <p> City: ${user.address.city} </p>
                    </div>`
                    // console.log(lists);
            });

            const ul = document.getElementById("user-list");
            ul.innerHTML = lists;
        };
    </script>
</body>

</html>
